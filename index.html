<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/thermometer_heat_temperature_summer_icon-icons.com_62708.ico" type="image/x-icon">
    <title>Temperature converter</title>
</head>

<body>


    <h1>Temperature converter</h1>

    <div id="container">


        <div class="input-div">

            <label> Celsius </label>
            <br>

            <input type="number" value="0" id="cel" class="inp">


        </div>


        <div class="input-div">

            <label> Fahrenheit </label>
            <br>

            <input type="number" value="32" id="fah" class="inp">

        </div>


        <div class="formula">
            <br>
            <h2>Fahrenheit = (c * 9/5) + 32</h2>

            <h2> Celsius = (f - 32) * 5/9</h2>
        </div>

        <hr>

        <p>Made with ❤️ by ShitalKarek </p>

    </div>



    <script src="/main.js"></script>
</body>

</html>
